<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h1>Students</h1>
    <a href="{% url 'student_create' %}">Add Student</a>
    <ul>
        {% for student in students %}
            <li>{{ student.first_name }} {{ student.last_name }} - {{ student.email }}
                <a href="{% url 'student_delete' student.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
