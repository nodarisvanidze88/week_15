<!DOCTYPE html>
<html>
<head>
    <title>Attendance List</title>
</head>
<body>
    <h1>Attendance Records</h1>
    <a href="{% url 'attendance_mark' %}">Mark Attendance</a>
    <table border="1">
        <thead>
            <tr>
                <th>Student</th>
                <th>Course</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
                <tr>
                    <td>{{ record.student.first_name }} {{ record.student.last_name }}</td>
                    <td>{{ record.course.name }}</td>
                    <td>{{ record.date }}</td>
                    <td>{{ record.status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
